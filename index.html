<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип с надписями: Место и Россия."
      />
    </header>

    <main class="main-content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.png"
          alt="Аватар пользователя."
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
        <button class="profile__add-button" type="button"></button>
      </section>

      <div class="elements"></div>

      <template class="elements-template">
        <div class="element">
          <button class="element__delete" type="button"></button>
          <img class="element__image" src="" alt="" />
          <div class="element__group">
            <p class="element__text"></p>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup edit-profile">
      <form class="popup__container edit-profile__container" name="edit-form">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__item popup__item_type_name" />
          <input type="text" class="popup__item popup__item_type_job" />
        </fieldset>
        <fieldset class="popup__handlers">
          <button type="submit" class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <div class="popup place">
      <form class="popup__container popup__container-place" name="edit-form">
        <button class="popup__close place__close" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__input-container">
          <input
            type="text"
            placeholder="Название"
            class="popup__item popup__item_type_location"
          />
          <input
            type="text"
            placeholder="Ссылка на картинку"
            class="popup__item popup__item_type_link"
          />
        </fieldset>
        <fieldset class="popup__handlers">
          <button type="submit" class="popup__button place__button">
            Создать
          </button>
        </fieldset>
      </form>
    </div>

    <div class="popup image">
      <div class="popup__container image__container">
        <button class="popup__close image__close" type="button"></button>
        <img class="popup__image image__src" src="#" alt="" />
        <p class="image__place"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
